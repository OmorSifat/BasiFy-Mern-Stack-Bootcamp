<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Pricing Table Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title">
                <h2>
                    Basic
                </h2>
            </div>
            <div class="plan-price">
                <h1>৳299/month</h1>
            </div>
            <ul class="plan-features">
                <li><i class="fa-solid fa-square-check"></i> 10GB Storage</li>
                <li><i class="fa-solid fa-square-check"></i> 1 User</li>
                <li><i class="fa-solid fa-square-xmark"></i> Support</li>
            </ul>
            <button class="plan-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">
                <h2>Standard</h2>
            </div>
            <div class="plan-price">
                <h1>৳1599/month</h1>
            </div>
            <ul class="plan-features">
                <li><i class="fa-solid fa-square-check"></i> 50GB Storage</li>
                <li><i class="fa-solid fa-square-check"></i> 5 Users</li>
                <li><i class="fa-solid fa-square-check"></i> Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">
                <h2>Premium</h2>
            </div>
            <div class="plan-price">
                <h1>৳999/month</h1>
            </div>
            <ul class="plan-features">
                <li><i class="fa-solid fa-square-check"></i> 100GB Storage</li>
                <li><i class="fa-solid fa-square-check"></i> 10 Users</li>
                <li><i class="fa-solid fa-square-check"></i> 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</a>
        </div>
    </div>

</body>

</html>
